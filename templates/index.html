<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        button {
            background: #38bdf8;
            border: none;
            padding: 10px 20px;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Brain Tumor Detection</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}

    {% if image_path %}
        <img src="{{ image_path }}">
    {% endif %}
</div>

</body>
</html>
