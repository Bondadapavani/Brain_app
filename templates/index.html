<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 420px;
            border-radius: 18px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input[type=file] {
            margin: 15px 0;
            color: white;
        }

        button {
            padding: 12px 30px;
            background: #00c6ff;
            border: none;
            border-radius: 25px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00e0ff;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 12px;
            border: 2px solid white;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #00ffcc;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ§  Brain Tumor Detection</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if img_path %}
        <img src="/{{ img_path }}">
    {% endif %}

    {% if result %}
        <div class="result">
            Prediction: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
